plugins {
    id 'java'
    id 'maven-publish'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

jar {
    enabled false
}

tasks.build.dependsOn tasks.shadowJar

shadowJar {
    archiveClassifier = ''
    zip64 = true
    mergeServiceFiles {
        setPath("META-INF/services")
        include("io.grpc.*")
    }
}

dependencies {
    implementation fileTree(dir: 'bigquery-jdbc', include: ['*.jar'])
}
